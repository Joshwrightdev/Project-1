<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Space Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid jumbotron-custom">
      <div class="container">
        <h1 class="display-4">Weather Dash</h1>
        <p class="lead">
          This is a modified jumbotron that occupies the entire horizontal space
          of its parent.
        </p>
      </div>


    </div>
    <main class="d-flex flex-row">
      <section id="weather-container" class="col-8">
        <!-- inner container 1 -->
        <div class="card-group m-3">
          <div
            class="card text-white bg-dark"
            style="margin-right: 10px; margin-bottom: 10px"
          >
            <h3 class="card-header">Mars Weather<span id="current-sol"></span></h3>
            <div id="mars-card-text" class="card-body"></div>
          </div>
          <!-- space events -->
          <div id="space-events" class="card text-white bg-dark" style="margin-bottom: 10px; margin-left: 5px">
          </div> 
          
          <!-- inner container 2 -->
        <div id="second-container" class="m-0">
          <div class="card text-white bg-dark w-100 p-3" id="mars-photo">
            <div style="margin: 6px">
              <h3 class="card-title row">Mars Rover Photo</h3>
              <div class="box-container d-flex flex-row">
              <div class="img-container">
                <img src="#" class="card-img-top img-fluid p-0 rover-img" alt="daily rover image" style="margin-bottom: 10px;"/>
              </div>

              <div class ="info-container">
                <ul class="rover-info">
                </ul>
            </div>
          </div>

            </div>
          </div>
          <div id="third-container">
            <!-- launch info -->
            <div
              class="card text-white bg-dark mb-3"
              id="launch-info"
              style="margin-top: 10px"
            >
              <div class="card-header">Launch Info</div>
              <div class="card-body">
                <h5 class="card-title" id="flight-name">flight name/shuttle</h5>
                <div id="launch-info" class="card-text">
                  <p>Date: <span id="flight-date"></span></p>
                  <figure>
                    <img id="flight-image" src="http://placehold.jp/1200x800.png" alt="" width="50%" />
                    <figcaption id="flight-caption"></figcaption>
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section
        id="notepad-container"
        style="margin-top: 16px; width: 100%; margin-right: 10px"
      >
        <h3 id="notes-header" style="padding: 10px">Notes</h3>
        <textarea style="width: 100%; margin-right: 10px">Hello</textarea>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/JS/spaceevents.js"></script>
    <script src="./assets/JS/launch.js"></script>
    <script src="./assets/JS/mars weather.js"></script>
    <script src="./assets/JS/rover.js"></script>
  </body>
</html>
