<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/mxx4wqr.css" />

    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Space Dashboard</title>
  </head>
  <body class="background-color">
    <div class="jumbotron jumbotron-fluid jumbotron-custom">
      <div class="container">
        <h1 class="display-4">Space Dashboard</h1>
      </div>
    </div>
    <main class="d-flex flex-row">
      <section id="weather-container" class="col-8">
        <!-- Mars Weather Section-->
        <div class="card-group m-3">
          <div
            id="weather-section"
            class="card text-white bg-dark"
            style="margin-right: 10px; margin-bottom: 10px"
          >
            <h3 class="card-header">
              Mars Weather: <span id="current-sol"></span>
            </h3>
            <div id="mars-card-text" class="card-body"></div>
            <p class="mars-card-data">
              Current Season: <span id="season-value"></span>
            </p>
            <p class="mars-card-data">
              Average Atmospheric Pressure: <span id="pressure-value"></span>
            </p>
            <p class="mars-card-data">
              Average Temperature: <span id="temp-value"></span>
            </p>
            <p class="mars-card-data">
              Average Horizontal Winds: <span id="wind-value"></span>
            </p>
          </div>
          <!-- Space Events -->
          <div
            id="space-events"
            class="card text-white bg-dark"
            style="margin-bottom: 10px; margin-left: 5px"
          ></div>

          <div
            id="third-container"
            style="margin-left: 15px"
            class="launch-info-card"
          >
            <div id="second-container" class="m-0">
              <!--Mars Rover Images -->
              <div
                class="card text-white bg-dark w-100 p-3 rounded-5"
                id="mars-photo"
              >
                <div style="margin: 6px">
                  <h3 class="card-title row">Mars Rover Photos</h3>
                  <div class="box-container d-flex flex-row">
                    <div class="img-container">
                      <div
                        id="carouselExampleFade"
                        class="carousel slide carousel-fade"
                        data-ride="carousel"
                      >
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img
                              src=""
                              class="d-block w-100 card-img-top img-fluid per-rover-img"
                              alt="perseverance mars rover image"
                            />
                          </div>
                          <div class="carousel-item">
                            <img
                              src=""
                              class="d-block w-100 cur-rover-img"
                              alt="curiosity mars rover image"
                            />
                          </div>
                        </div>
                        <a
                          class="carousel-control-prev"
                          href="#carouselExampleFade"
                          role="button"
                          data-slide="prev"
                        >
                          <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                          ></span>
                          <span class="sr-only"></span>
                        </a>
                        <a
                          class="carousel-control-next"
                          href="#carouselExampleFade"
                          role="button"
                          data-slide="next"
                        >
                          <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                          ></span>
                          <span class="sr-only"></span>
                        </a>
                      </div>
                    </div>
                    <div class="info-container">
                      <ul class="rover-info"></ul>
                      <p>
                        Click
                        <a
                          href="https://mars.nasa.gov/mars2020/multimedia/raw-images/"
                          target="_blank"
                          >here</a
                        >
                        to see more raw images from Perseverance!
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Launch Info -->
            <div
              class="card text-white bg-dark mb-3 rounded-5"
              id="launch-info"
              style="margin-top: 10px"
            >
              <div class="card-header">Launch Info</div>
              <div class="card-body">
                <h5 class="card-title" id="flight-name">flight name/shuttle</h5>
                <div id="launch-info" class="card-text">
                  <p>Date: <span id="flight-date"></span></p>

                  <figure>
                    <img
                      id="flight-image"
                      src="http://placehold.jp/1200x800.png"
                      alt=""
                      width="45%"
                    />
                    <img
                      id="map-image"
                      src="http://placehold.jp/1200x800.png"
                      alt=""
                      width="45%"
                    />

                    <figcaption id="flight-caption"></figcaption>
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Notepad -->
      <section
        id="notepad-container"
        style="margin-top: 16px; width: 100%; margin-right: 10px"
      >
        <form id="note-form">
          <h4>Add a note...</h4>
          <textarea
            id="note-input"
            style="width: 100%; margin-right: 10px"
            placeholder="Type here..."
          ></textarea>
          <button
            class="btn btn-light"
            id="submit-button"
            type="submit"
            value="submit"
          >
            Submit
          </button>
        </form>
        <button
          class="btn btn-light"
          id="clear-button"
          type="button"
          value="clear-button"
          style="margin-top: 12px;"
        >
          Clear Notes
        </button>
        <h3 id="notes-header" style="padding: 5px">Saved notes</h3>
        <ul id="saved-notes"></ul>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
